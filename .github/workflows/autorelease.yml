# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Auto Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: "9.0.x"
jobs:
  build:

    runs-on: ubuntu-latest
    environment:
      name: NUGET_ENV
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: release-please-action
      # You may pin to the exact commit or the version.
      # uses: google-github-actions/release-please-action@f0145e31b50c56905571d69a63bbe997c0ce6dd1
      uses: google-github-actions/release-please-action@v3.1.2
      with:
        # GitHub token for creating and grooming release PRs, defaults to using secrets.GITHUB_TOKEN
        token: ${{secrets.RELEASE_TOKEN}}
        # what type of release is this, one of (ruby, python, node, terraform-module)
        release-type: dotnet-yoshi
        # mark release as a draft
        draft: true
        # mark pull request as a draft
        draft-pull-request: true
          
